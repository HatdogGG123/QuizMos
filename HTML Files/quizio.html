    <script>
        const easyChapterContainer = document.getElementById('easyChapter')
        const normalChapterContainer = document.getElementById('normalChapter')
        const hardChapterContainer = document.getElementById('hardChapter')

        const textBox = document.getElementById('textBox')
        const text = document.getElementById('text')

        const easyBtn = document.getElementById('easyBtn')
        const normalBtn = document.getElementById('normalBtn')
        const hardBtn = document.getElementById('hardBtn')

        function easy() {
            easyChapterContainer.style.display = "grid"
            normalChapterContainer.style.display = "none"
            hardChapterContainer.style.display = "none"

            easyBtn.style.backgroundColor = "#548B7E"
            easyBtn.style.color = "white"
            normalBtn.style.backgroundColor = "white"
            normalBtn.style.color = "black"
            hardBtn.style.backgroundColor = "white"
            hardBtn.style.color = "black"

            textBox.style.backgroundColor = "#548B7E"
            text.innerHTML = "EASY"
        }

        function normal() {
            easyChapterContainer.style.display = "none"
            normalChapterContainer.style.display = "grid"
            hardChapterContainer.style.display = "none"

            easyBtn.style.backgroundColor = "white"
            easyBtn.style.color = "black"
            normalBtn.style.backgroundColor = "#C97D5D"
            normalBtn.style.color = "white"
            hardBtn.style.backgroundColor = "white"
            hardBtn.style.color = "black"
            
            textBox.style.backgroundColor = "#C97D5D"
            text.innerHTML = "NORMAL"
        }

        function hard() {
            easyChapterContainer.style.display = "none"
            normalChapterContainer.style.display = "none"
            hardChapterContainer.style.display = "grid"

            easyBtn.style.backgroundColor = "white"
            easyBtn.style.color = "black"
            normalBtn.style.backgroundColor = "white"
            normalBtn.style.color = "black"
            hardBtn.style.backgroundColor = "#B97C7C"
            hardBtn.style.color = "white"
            
            textBox.style.backgroundColor = "#B97C7C"
            text.innerHTML = "HARD"
        }
